<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>RaspPiCar</title>
		<script type="text/javascript" src="/webiopi.js"></script>
		<script type="text/javascript">
			function init(){
			}
			function light(){
				webiopi().callMacro("LightOn");
			}
			function dark(){
				webiopi().callMacro("LightOff");
			}
			webiopi().ready(init);
		</script>
	</head>
	
	<body>
		Strona do uruchamiania lampki LED </br>
		<div class="light-button" onmousedown="light()"><a href="#"><img src="light.jpg" alt="Up"></a></div>
		<div class="dark-button" onmousedown="dark()"><a href="#"><img src="dark.jpg" alt="Up"></a></div>
	</body>

</html>
